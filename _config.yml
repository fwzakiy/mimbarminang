# Site
name: 'Indonesiana'
description: 'Indonesiana adalah blog publik milik Mimbar Minang yang berfungsi ruang publik menulis reportase, berbagi ide, pendapat, pengalaman serta menayangkan karya fiksi dan fotografi.'
logo: 'assets/images/logo-indonesiana.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'demowebsite'
email: 'fwzakiy@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Admin Indonesiana Mimbar Minang
      site:           https://www.mimbarminang.com/
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Sal, the admin of Indonesiana Mimbar Minang, the theme you're currently previewing. I hope you like it!"
      email:          redaksi@mimbarminang.com
      twitter:        https://twitter.com/mimbarminang

    jane:
      name:           Editor Indonesiana Mimbar Minang
      site:           https://www.mimbarminang.com/
      avatar:         /assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          redaksi@mimbarminang.com
      twitter:        https://twitter.com/mimbarminang
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
